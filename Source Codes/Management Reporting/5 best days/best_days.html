<body>
    <header>
    </header>
    <h1>Morris Health Services</h1>
    <main>
        <a href="report.html">
            <button style="position: relative; position: absolute; margin-top: 16%;  width: 5%; ">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </button>
        </a>
        <h2 >Five Best Days for MHS</h2>
        <form method="post" onsubmit="showReport(event)">
            <label  for="month">Select Month:</label>
            <input type="month" id="month" name="month">
            <button style="width: 70%; position: relative; 
            position: absolute;
             margin-left: 3%; 
             margin-top: -3%;"  type="submit" name="submit">Generate Report</button>
        </form>
        <br>

        <div id="report-table">
           
            <table>
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Total Revenue</td>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            
        </div>
    
        <script>
            function fetchRevenueDetails(month) {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '5best_revenue.php', true);
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            console.log(xhr.responseText);
                            var revenueDetails = JSON.parse(xhr.responseText);
                            console.log(revenueDetails);
                            displayRevenueDetails(revenueDetails);
                        } else {
                            console.error('Error fetching revenue details: ' + xhr.status);
                        }
                    }
                };
                xhr.send('month=' + month);
            }
            
            function displayRevenueDetails(revenueDetails) {
                const tableBody = document.querySelector('#report-table-body');
                tableBody.innerHTML = ''; // Clear previous data
            
                revenueDetails.forEach(function(revenue) {
                    const newRow = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    const revenueCell = document.createElement('td');
                    
                    dateCell.textContent = revenue.REVENUE_DATE; // Use revenue_date instead of date
                    revenueCell.textContent = revenue.TOTAL_REVENUE;
                
                    newRow.appendChild(dateCell);
                    newRow.appendChild(revenueCell);
                
                    tableBody.appendChild(newRow);
                });
            
                document.getElementById("report-table").style.display = "block"; // Show the table
            }
            

            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                const month = document.getElementById('month').value;
                fetchRevenueDetails(month);
            });
            
            function showReport(event) {
                event.preventDefault(); // Prevent form submission
                document.getElementById("report-table").style.display = "block";
            }
        </script>
     
    </main>
