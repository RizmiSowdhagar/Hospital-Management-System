        <script >
            function showPage(pageName) {
                // Hide all pages
                var pages = document.getElementsByClassName('page');
                for (var i = 0; i < pages.length; i++) {
                    pages[i].style.display = 'none';
                }
                // Show the selected page
                document.getElementById(pageName + '-page').style.display = 'block';
            }
        
            // Function to show/hide jobclass fields
            
            function showFacilityTypeFields() {
                var facilityType = document.getElementById('fac_type').value;

                var surgeryFields = document.getElementById('surgery-fields');
                var facid = document.getElementById('facid').value;
                
                // var facid = facidField.value
    
                if (facilityType === 'Modical Office') {
                    officeFields.style.display = 'block';
                    document.getElementById('officeFacid').value = facid;
                } 
                else if (facilityType === 'Outpatient Surgery') {
                    surgeryFields.style.display = 'block';
                    document.getElementById('surgeryFacid').value = facid;
                }
                else {
                    officeFields.style.display = 'none';
                    surgeryFields.style.display = 'none';
                    document.getElementById('office_count').value = '';
                    document.getElementById('room_count').value = '';
                    document.getElementById('p_code').value = '';
                    document.getElementById('descr').value = '';
