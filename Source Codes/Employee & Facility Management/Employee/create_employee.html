        <script >
            function showPage(pageName) {
                // Hide all pages
                var pages = document.getElementsByClassName('page');
                for (var i = 0; i < pages.length; i++) {
                    pages[i].style.display = 'none';
                }
                // Show the selected page
                document.getElementById(pageName + '-page').style.display = 'block';
            }
        
            // Function to show/hide jobclass fields
            function showJobClassFields() {
                var jobClass = document.getElementById('job_class').value;
                var empidField = document.getElementById('empid');
                var nurseFields = document.getElementById('nurse-fields');
                var docFields = document.getElementById('doc-fields');
                var adminFields = document.getElementById('admin-fields');
                var otherhcpFields = document.getElementById('otherhcp-fields');
            
                var empid = empidField.value;
            
                if (jobClass === 'Nurse') {
                    nurseFields.style.display = 'block';
                    document.getElementById('nurseEmpid').value = empid;
                } 
                else if (jobClass === 'Doctor') {
                    docFields.style.display = 'block';
                    document.getElementById('docEmpid').value = empid;
                }
                else if (jobClass === 'Admin') {
                    adminFields.style.display = 'block';
                    document.getElementById('adminEmpid').value = empid;
                }
                else if (jobClass === 'Other HCP') {
                    otherhcpFields.style.display = 'block';
                    document.getElementById('otherhcpEmpid').value = empid;
                }
                else {
                    nurseFields.style.display = 'none';

                    document.getElementById('specialty').value = '';
                    document.getElementById('bc_date').value = '';
                    document.getElementById('jobtitle').value = '';
                    document.getElementById('job_title').value = '';
                }
            }
